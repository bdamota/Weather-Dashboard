<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/cs/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero text-center">Weather Dashboard</header>
      <div class="col-12 col-md-4">
        <div class="card form">
          <h5 class="search">Search for a City:</h5>
          <form id="user-form" class="card-body">
            <input id="city" type="text" class="form-input" />
            <button type="submit" class="btn btn-primary" id="submit">üîç</button>
          </form>
        </div>
      
      <main class="flex-row justify-space-between">
      <div class="row-3">
        <div id="weatherContainer" class="listGroup col-12 col-md-12">
            <h3 id="name" ></h3>
            <ul id="temp"></ul>
            <ul id="humidity"></ul>
            <ul id="wind"></ul>
            <ul id="UV"></ul>
          </div>
     </div>

     <div class="row">
         <div class="col-sm-8" id="fiveDay"></div>
    </div>

    <div class="row">
        <div class="card-deck">
            <div id="day1" class="dayOne"></div>
        <div class="card-deck">
            <div id="day2" class="dayTwo"></div>
        <div class="card-deck">
            <div id="day3" class="dayThree"></div>
        <div class="card-deck">
            <div id="day4" class="dayFour"> </div>
        <div class="card-deck">
            <div id="day5" class="dayFive"></div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>


            
    

    </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>

</html>
