<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/cs/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero text-center">Weather Dashboard</header>
      <div class="col-12 col-md-4">
        <div class="card form">
          <h5 class="search">Search for a City:</h5>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" class="form-input" />
            <button type="submit" class="btn btn-primary" id="submit">üîç</button>
          </form>
        </div>
      
      <main class="flex-row justify-space-between">
      <div class="row-3">
        <div id="weatherContainer" class="listGroup col-12 col-md-12">
            <h3 id="name" ></h3>
            <ul id="temp"></ul>
            <ul id="humidity"></ul>
            <ul id="wind"></ul>
            <ul id="UV"></ul>
          </div>
     </div>
     <div class="row">
        <h4 class="col-sm-12 day">5-Day Forecast:</h4>
        <div class="card-deck">
            <div class="card forecast">
              <div class="day1"></div>
            </div>
            <div class="card forecast">
                <div class="day1"></div>
              </div>
              <div class="card forecast">
                <div class="day1"></div>
              </div>
              <div class="card forecast">
                <div class="day1"></div>
              </div>
              <div class="card forecast">
                <div class="day1"></div>
              </div>
        </div>
    </div>


            
    

    </main>
  <script src="./assets/js/script.js"></script>
  </body>

</html>
